<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:ital,wght@0,700;1,700&family=Hanken+Grotesk:wght@400;700;800&family=Montserrat:wght@500;700&family=Overpass:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Interactive rating component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <!-- Rating state start -->
    <!-- <div class="wrapper"> -->
    <div class="container">
      <div class="card">
        <picture class="image-star">
          <source srcset="./images/icon-star.svg" />
          <img src="./images/icon-star.svg" alt="icon-star" />
        </picture>

        <h1>How did we do?</h1>

        <p>
          Please let us know how we did with your support request. All feedback
          is appreciated to help us improve our offering!
        </p>

        <ul>
          <li id="one" value="1" >
            <a onclick="onClickEventHandler()"  href="#">1</a>
          </li>
          <li id="two" value="2">
            <a href="feedback.html">2</a>
          </li>
          <li id="three" value="3">
            <a href="feedback.html">3</a>
          </li>
          <li id="four" value="4">
            <a href="feedback.html">4</a>
          </li>
          <li id="five" value="5">
            <a href="feedback.html">5</a>
          </li>
        </ul>

        <div class="submit_button">
          <button  class="button_submit"  >Submit</button>
        </div>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
